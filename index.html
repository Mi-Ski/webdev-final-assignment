<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Project</title>
		<style>
			::-webkit-scrollbar {
				display: none;
			}
			html,
			body {
				overflow: hidden;
				margin: 0;
			}
			#map {
				position: absolute;
				top: 0;
				bottom: 0;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		
		<link
			href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css"
			rel="stylesheet"
		/>

		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
		<script src="https://unpkg.com/@antv/l7"></script>
		<script>
			const scene = new L7.Scene({
				id: 'map',
				map: new L7.Mapbox({
					style: 'mapbox://styles/michalskiba/ckwpk7z3d5ia815pbwnki3hrj', // 样式URL
					center: [120.19382669582967, 30.258134],
					pitch: 40,
					zoom: 8,
					token: 'pk.eyJ1IjoibWljaGFsc2tpYmEiLCJhIjoiY2t3cGs1OGVqMGRvMTJ3cW9hMTBzYjZtdSJ9.P0xUwkWHMjZCzpWbmjn0nw',
				}),
			});

			fetch(
				'https://gw.alipayobjects.com/os/rmsportal/oVTMqfzuuRFKiDwhPSFL.json'
			)
				.then((res) => res.json())
				.then((data) => {
					const pointLayer = new L7.PointLayer({})
						.source(data.list, {
							parser: {
								type: 'json',
								x: 'j',
								y: 'w',
							},
						})
						.shape('cylinder')
						.size('t', function (level) {
							return [3, 2, level * 2 + 20];
						})
						.color('t', [
							'#094D4A',
							'#146968',
							'#1D7F7E',
							'#289899',
							'#34B6B7',
							'#4AC5AF',
							'#5FD3A6',
							'#7BE39E',
							'#A1EDB8',
							'#CEF8D6',
						])
						.style({
							opacity: 1.0,
						});
					scene.addLayer(pointLayer);
				});
		</script>
	</body>
</html>
